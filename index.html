<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivated Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3a7bd5, #3a6073);
            overflow: hidden; /* Prevent scrolling */
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            color: #333;
        }

        p {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Sorry, this website has been deactivated.</h1>
            <p>Please contact the developer for more details.</p>
        </div>
    </div>
    <div class="content">
        <!-- Your page content would go here if the site was active -->
    </div>
</body>
</html>
